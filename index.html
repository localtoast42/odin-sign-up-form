<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="side-panel">
                <div class="side-label">
                    <img src="./img/odin-lined.png">
                    <p>ODIN</p>
                </div>
                <p>Photo by <a href="https://unsplash.com/@unstable_affliction?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ivan Bandura</a> on <a href="https://unsplash.com/photos/a-sandy-beach-with-blue-water-and-brown-sand-7AMO4gMc6jM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
            <div class="main-panel">
                <div class="call-to-action">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
                <form action="" method="post">
                    <section class="form-inputs">
                        <h2>Let's do this!</h2>
                        <ul>
                            <li>
                                <label for="firstname">First Name</label>
                                <input type="text" id="firstname" name="user_first_name" required>
                            </li>
                            <li>
                                <label for="lastname">Last Name</label>
                                <input type="text" id="lastname" name="user_last_name" required>
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="user_email" required>
                            </li>
                            <li>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="user_phone" required>
                            </li>
                            <li>
                                <label for="pwd">Password</label>
                                <input type="password" id="pwd" name="user_password" required>
                            </li>
                            <li>
                                <label for="pwd_confirm">Confirm Password</label>
                                <input type="password" id="pwd_confirm" name="user_password_confirm" required>
                            </li>
                        </ul>
                    </section>
                    <section class="form-submit">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </section>
                </form>
            </div>
        </div>
    </body>
</html>
