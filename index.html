<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="side-panel">

            </div>
            <div class="main-panel">
                <div class="call-to-action">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
                <form action="" method="post">
                    <legend>Let's do this!</legend>
                    <section>
                        <ul>
                            <li>
                                <label for="firstname">First Name</label>
                                <input type="text" id="firstname" name="user_first_name" required>
                            </li>
                            <li>
                                <label for="lastname">Last Name</label>
                                <input type="text" id="lastname" name="user_last_name" required>
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="user_email" required>
                            </li>
                            <li>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="user_phone" required>
                            </li>
                            <li>
                                <label for="pwd">Password</label>
                                <input type="password" id="pwd" name="user_password" required>
                            </li>
                            <li>
                                <label for="pwd_confirm">Confirm Password</label>
                                <input type="password" id="pwd_confirm" name="user_password_confirm" required>
                            </li>
                        </ul>
                    </section>
                    <section>
                        <button>Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </section>
                </form>
            </div>
        </div>
    </body>
</html>
