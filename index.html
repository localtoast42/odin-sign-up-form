<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="side-panel">

            </div>
            <div class="main-panel">
                <form action="" method="post">
                    <legend>Let's do this!</legend>
                    <ul>
                        <li>
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="user_first_name" required>
                        </li>
                        <li>
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="user_last_name" required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user_email" required>
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" required>
                        </li>
                        <li>
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="user_password" required>
                        </li>
                        <li>
                            <label for="pwd_confirm">Confirm Password</label>
                            <input type="password" id="pwd_confirm" name="user_password_confirm" required>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </body>
</html>
